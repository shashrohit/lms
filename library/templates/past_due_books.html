{% extends 'base.html' %}

{% block body %}

<table class="table table-striped">
  <thead>
    <tr class="d-flex">
      <th scope="col" class="col-2 text-danger">#</th>
      <th scope="col" class="col-2 text-danger">Book Title</th>
        <th scope="col" class="col-2 text-danger">Issued To</th>
        <th scope="col" class="col-2 text-danger">Due Date</th>
    </tr>
  </thead>
  <tbody>
      {% for book in Books %}
      <tr class="d-flex">
        <th scope="row" class="col-2">{{forloop.counter}}</th>
        <th class="col-sm-2">{{ book.title }}</th>
        <th class="col-sm-2">{{ book.issued_to }}</th>
        <th class="col-sm-2">{{ book.due_date }}</th>
      </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
