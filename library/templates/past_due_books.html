{% extends 'base.html' %}

{% block body %}

<table class="table table-striped">
  <thead>
    <tr class="d-flex">
      <th scope="col" class="col-2">#</th>
      <th scope="col" class="col-2">Book Title</th>
        <th scope="col" class="col-2">Issued To</th>
        <th scope="col" class="col-2">Due Date</th>
    </tr>
  </thead>
  <tbody>
      {% for book in Books %}
      <tr class="d-flex">
        <th scope="row" class="col-2">{{forloop.counter}}</th>
        <td class="col-sm-2">{{ book.title }}</td>
        <td class="col-sm-2">{{ book.issued_to }}</td>
        <td class="col-sm-2">{{ book.due_date }}</td>
      </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
