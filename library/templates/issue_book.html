{% extends 'base.html' %}

{% block body %}

  {% if errorMessage %}
  <i style="color:red">{{errorMessage}}</i>
  {% endif %}

 <form method="POST" action="{% url 'issue book' %}">
    {% csrf_token %}
  <div class="form-group row">
    <label for="bookTitle" class="col-sm-2 col-form-label"><b>Title</b></label>
    <div class="col-sm-10" id="bookTitle">
      <select class="custom-select" name="book_id">
         {% for book in Books %}
          <option id="book_id" name="book_id" value="{{book.id}}">{{book.title}}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="user" class="col-sm-2 col-form-label"><b>Issued To</b></label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="user" name="user" placeholder="Name">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Issue Book</button>
    </div>
  </div>
</form>
{% endblock %}
