{% extends 'base.html' %}

{% block body %}

<table class="table table-striped">
  <thead>
    <tr class="d-flex">
      <th scope="col" class="col-2 text-danger">Title</th>
      <th scope="col" class="col-2 text-danger">Category</th>
      <th scope="col" class="col-2 text-danger">Issued</th>
      <th scope="col" class="col-2 text-danger">Issued To</th>
      <th scope="col" class="col-2 text-danger">Due Date</th>
    </tr>
  </thead>
  <tbody>
      <tr class="d-flex">
        <th class="col-2">{{ Book.title }}</th>
        <th class="col-sm-2">{{ Book.category }}</th>
        <th class="col-sm-2">{{ Book.is_issued }}</th>
        <th class="col-sm-2">{{ Book.issued_to }}</th>
        <th class="col-sm-2">{{ Book.due_date }}</th>
      </tr>
  </tbody>
</table>

{% endblock %}
