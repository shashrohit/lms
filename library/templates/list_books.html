{% extends 'base.html' %}

{% block body %}

<table class="table table-striped">
  <thead>
    <tr class="d-flex">
      <th scope="col" class="col-2 text-danger">#</th>
      <th scope="col" class="col-2 text-danger">Book Title</th>
    </tr>
  </thead>
  <tbody>
      {% for book in Books %}
      <tr class="d-flex">
        <th scope="row" class="col-2 text-danger">{{forloop.counter}}</th>
        <td class="col-sm-2"><a href="/book?id={{ book.id }}" class="text-success">{{ book.title }}</a></td>
      </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
