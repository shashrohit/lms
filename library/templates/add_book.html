{% extends 'base.html' %}

{% block body %}
  {% if errorMessage %}
  <i style="color:red">{{errorMessage}}</i>
  {% endif %}
  <form method="POST" action="{% url 'add book' %}">
    {% csrf_token %}
  <div class="form-group row">
    <label for="bookTitle" class="col-sm-2 col-form-label text-danger"><b>Book Title</b></label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="bookTitle" name="bookTitle" placeholder="Title">
    </div>
  </div>
  <div class="form-group row">
    <label for="bookCategory" class="col-sm-2 col-form-label text-danger"><b>Category</b></label>
    <div class="col-sm-10" id="bookCategory">
      <select class="custom-select" name="category">
         {% for name, value in Categories %}
          <option id="category" name="category" value="{{value}}">{{value}}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-success">Add Book</button>
    </div>
  </div>
</form>
{% endblock %}
