version: "3.7"
services:
  lms: &lms
    build:
      context: .
      dockerfile: ./docker-files/Dockerfile
    image: lms:latest
    command: sh -c "./docker-files/start"

  api_tests:
    << : *lms
    environment:
      - service_url=http://lms:8000
    command: python -m pytest library/api_tests
